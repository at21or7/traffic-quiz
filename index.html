<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交通法規 模擬テスト（50問）</title>

<style>
body{
  font-family: "メイリオ", sans-serif;
  background:#eef2f5;
}
#container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  border:2px solid #003366;
  padding:25px;
}
h1{
  text-align:center;
  color:#003366;
}
button{
  padding:10px 20px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}
.correct{ color:green; font-weight:bold; }
.wrong{ color:red; font-weight:bold; }
.review{
  margin-top:25px;
  border-top:1px solid #ccc;
  padding-top:15px;
}
</style>
</head>

<body>

<h1>村上中央自動車学校　学科問題（二輪車）</h1>
<p style="text-align:center;color:#555;">
本免試験を想定した学科模擬テスト（全50問）
</p>

<div id="container"></div>

<script>
const PASS_LINE = 45;
let current = 0;
let score = 0;
let wrongList = [];

const questions = [
  {q:"二輪車のブレーキのかけ方には、ブレーキレバーを使う場合、ブレーキペダルを使う場合、エンジンブレーキを使う場合の３種類ある。",a:true,e:"問題文の通りです。"},
  {q:"二輪車でブレーキをかけるときは、乾いた路面では前輪ブレーキ、路面がぬれてすべりやすいところでは後輪ブレーキをやや強めにかける。",a:true,e:"問題文の通りです。"},
  {q:"二輪車でブレーキをかけるときは、車体を垂直に保ち、ハンドルを切らない状態で、エンジンブレーキを効かせながら前後輪のブレーキを同時にかける。",a:true,e:"問題文の通りです。"},
  {q:"二輪車を運転してカーブを通行するときは、カーブの途中でクラッチを切って惰力で走行するのがよい。",a:false,e:"カーブ中はクラッチを切らず、エンジンの力を伝えます。"},
  {q:"二輪車のブレーキには、あそびはない方がよい。",a:false,e:"適切なあそびがないと転倒の危険があります。"},
  {q:"二輪車のエンジンブレーキは、スロットルの戻しやシフトダウンによって得られる。",a:true,e:"問題文の通りです。"},
  {q:"二輪車でカーブを曲がるときは、ハンドルを切って曲がる。",a:false,e:"二輪車は車体を傾けて曲がります。"},
  {q:"二輪車運転時は足先をブレーキペダルの下に置くとよい。",a:false,e:"足先はブレーキペダルの上に置きます。"},
  {q:"ぬかるみや砂利道では一定速度を保ち、バランスをとって通過する。",a:true,e:"低速で一定速度を保ちます。"},
  {q:"砂利道では状況により立ち姿勢をとるとよい。",a:true,e:"問題文の通りです。"},
  {q:"正しい乗車姿勢は、タンクを両ひざでしめる。",a:true,e:"問題文の通りです。"},
  {q:"カーブ中はスロットルで速度調整することが大切である。",a:true,e:"問題文の通りです。"},
  {q:"カーブ途中でクラッチを切るのがよい。",a:false,e:"クラッチは切りません。"},
  {q:"カーブ手前で速度を落とす必要はない。",a:false,e:"事前に十分減速します。"},
  {q:"二輪車がけん引できるのは2台までである。",a:false,e:"二輪車は1台までです。"},
  {q:"チェーンはいっぱいに張るのがよい。",a:false,e:"張りすぎも危険です。"},
  {q:"二輪車は停止すると安定を失う構造である。",a:true,e:"問題文の通りです。"},
  {q:"二輪車にはエンジンブレーキがある。",a:true,e:"問題文の通りです。"},
  {q:"二輪車選びではセンタースタンドが立てられるか確認する。",a:true,e:"問題文の通りです。"},
  {q:"二輪車は片足が地面につけばよい。",a:false,e:"両足のつま先が地面につくことが大切です。"},
  {q:"原付は自賠責保険への加入が必要である。",a:true,e:"問題文の通りです。"},
  {q:"大型二輪免許取得3年以上で高速二人乗り可能。",a:true,e:"問題文の通りです。"},
  {q:"AT二輪車は急発進に注意が必要である。",a:true,e:"問題文の通りです。"},
  {q:"ブレーキ時は必ず先にクラッチを切る。",a:false,e:"エンジンブレーキを活用します。"},
  {q:"原付の最大積載量は60kgである。",a:false,e:"30kgまでです。"},
  {q:"125cc以下でけん引時の法定速度は30km/hである。",a:false,e:"25km/hです。"},
  {q:"125cc二輪は高速道路を走行できる。",a:false,e:"小型二輪は通行できません。"},
  {q:"大型二輪免許で普通二輪を運転できる。",a:true,e:"問題文の通りです。"},
  {q:"AT二輪では足を外に出してバランスをとる。",a:false,e:"足は内側に保ちます。"},
  {q:"二輪車は車の間をすり抜け走行してよい。",a:false,e:"危険なため禁止です。"},
  {q:"二輪車は四輪車の死角に入りやすい。",a:true,e:"問題文の通りです。"},
  {q:"二輪車は実際より遠くに見られやすい。",a:true,e:"問題文の通りです。"},
  {q:"四輪車は二輪車に気づかないことがある。",a:true,e:"問題文の通りです。"},
  {q:"スロットル故障時は点火スイッチを切る。",a:true,e:"問題文の通りです。"},
  {q:"夜間は反射材を身につけるとよい。",a:true,e:"問題文の通りです。"},
  {q:"大型二輪車は400ccを超える。",a:true,e:"問題文の通りです。"},
  {q:"AT二輪はエンジンブレーキが強い。",a:false,e:"ATはエンジンブレーキが弱めです。"},
  {q:"自動車の保管場所は2km以内が原則。",a:true,e:"問題文の通りです。"},
  {q:"前かがみ姿勢ほど安全である。",a:false,e:"視野が狭くなります。"},
  {q:"ハンドルは軽く握る。",a:true,e:"問題文の通りです。"},
  {q:"ひじは軽く曲げる。",a:true,e:"問題文の通りです。"},
  {q:"エンジンを切って押して歩くと歩行者である。",a:true,e:"問題文の通りです。"},
  {q:"交差点では対向右折車に注意が必要である。",a:true,e:"事故が多いため注意します。"}
];

function showQuestion(){
  const q = questions[current];
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  if(val === q.a){
    score++;
  }else{
    wrongList.push({q:q.q,e:q.e});
  }
  current++;
  current < questions.length ? showQuestion() : showResult();
}

function showResult(){
  let html = `<h2>結果</h2>
  <p>得点：${score} / ${questions.length}</p>`;
  html += score >= PASS_LINE
    ? `<p class="correct">合格</p>`
    : `<p class="wrong">不合格</p>`;
  if(wrongList.length){
    html += `<div class="review"><h3>復習</h3>`;
    wrongList.forEach(w=>{
      html += `<p>❌ ${w.q}<br>解説：${w.e}</p>`;
    });
    html += `</div>`;
  }
  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
