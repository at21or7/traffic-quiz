<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交通法規 模擬テスト（50問）</title>

<style>
body{
  font-family: "メイリオ", sans-serif;
  background:#eef2f5;
}
#container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  border:2px solid #003366;
  padding:25px;
}
h1{
  text-align:center;
  color:#003366;
}
button{
  padding:10px 20px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}
.correct{ color:green; font-weight:bold; }
.wrong{ color:red; font-weight:bold; }
.review{
  margin-top:25px;
  border-top:1px solid #ccc;
  padding-top:15px;
}
</style>
</head>

<body>

<h1>村上中央自動車学校　学科問題（二輪車）</h1>
<p style="text-align:center;color:#555;">
本免試験を想定した学科模擬テスト（全50問）
</p>

<div id="container"></div>

<script>
const PASS_LINE = 45;
let current = 0;
let score = 0;
let wrongList = [];

const questions = [

/* 1 */ {q:"二輪車のブレーキのかけ方には、ブレーキレバー、ブレーキペダル、エンジンブレーキの3種類がある。",a:true,e:"問題文の通りです。"},
/* 2 */ {q:"二輪車でブレーキをかけるときは乾いた路面では前輪ブレーキ、ぬれた路面では後輪ブレーキをやや強めにかける。",a:true,e:"問題文の通りです。"},
/* 3 */ {q:"二輪車でブレーキをかけるときは、車体を垂直に保ち、ハンドルを切らない状態で、エンジンブレーキ効かせながら前後輪のブレーキを同時にかけるようにする。",a:true,e:"問題文の通りです。"},
/* 4 */ {q:"二輪車でカーブを通行するときは、カーブの途中でクラッチを切って惰力で走行するとよい、",a:false,e:"カーブ中はクラッチを切りません。"},
/* 5 */ {q:"二輪車のブレーキには遊びがない方がよい。",a:false,e:"適切な遊びが必要です。"},
/* 6 */ {q:"二輪車のエンジンブレーキは、スロットルの戻し、または、シフトダウン（低速ギアに入れること）がある。",a:true,e:"問題文の通りです。"},
/* 7 */ {q:"二輪車でカーブを曲がるときは、車体を傾けると横滑りしやすいので、車体を傾けないようにしてハンドルを切るとよい。",a:false,e:"車体を傾けて曲がります。"},
/* 8 */ {q:"二輪車を運転するときは、ステップに土踏まずを載せて、足先はブレーキを不用意に踏んでしまうことがないように、 ブレーキペダルの下に位置するのがよい。",a:false,e:"ペダルの上に置きます。"},
/* 9 */ {q:"二輪車はぬかるみや砂利道などでは、ブレーキをかけないようにし、スロットルで速度を保ち、バランスをとりながら 通過するのがよい",a:true,e:"問題文の通りです。"},
/*10 */ {q:"二輪車でぬかるみや砂利道を通行するときは、タンクを両ひざではさみ、路面の状況 によっては立ち姿勢をとりバランスを保ちながら走行するのがよい。",a:true,e:"問題文の通りです。"},
/*11 */ {q:"二輪車の正しい乗車姿勢は、ステップに土踏まずをのせ、足の裏が水平になるようにし、足先 が前方を向くようにして、 タンクを両ひざでしめるのがよい",a:true,e:"問題文の通りです。"},
/*12 */ {q:"二輪車を運転してカーブを通行するときは、カーブの途中では、スロットルで速度を加減することが大切である",a:true,e:"問題文の通りです。"},
/*13 */ {q:"側車付きの自動二輪車は、エンジンを切って押して歩く場合は、歩行者として扱われる",a:false,e:"エンジンをかけているものや側車付きのものは歩行者として扱われません。"},
/*14 */ {q:"二輪車でカーブを通行するときは、車体を傾けると自然に曲がるので、手前の直線部分であらかじめ速度を落とさなくてもよい。",a:false,e:"手前で減速します。"},
/*15 */ {q:"二輪車は2台までけん引できる。",a:false,e:"1台までです。"},
/*16 */ {q:"二輪車のチェーンはゆるみがあると危険なので、運行前には必ずいっぱいに張っておくのがよい。",a:false,e:"張りすぎも危険です。"},
/*17 */ {q:"二輪車は体で安定を保ちながら走り、停止すれば安定を失うという構造上の特性をもっており、四輪車とは違った 運転技術が必要である。",a:true,e:"問題文の通りです。"},
/*18 */ {q:"大型自動二輪か普通自動二輪を受けて１年を経過しない者は大型自動二輪車及び普通自動二輪車で二人乗りすることはできない。",a:true,e:"問題文の通りです。"},
/*19 */ {q:"二輪車を選ぶときは、平地でセンタースタンドを楽にたてられるかどうか確かめることも大切である。",a:true,e:"問題文の通りです。"},
/*20 */ {q:"二輪車を選ぶときは、またがってみて、片足が地面につき車体が支えられるかどうか、8の字に押して歩くことが完全にできるかどうかを確かめておくことが大切である。",a:false,e:"両足のつま先が必要です。"},
/*21 */ {q:"原付は自賠責保険への加入が必要である。",a:true,e:"問題文の通りです。"},
/*22 */ {q:"大型二輪免許を受けていた期間が3年以上であれば、高速道路において二人乗りをすることができる。",a:true,e:"問題文の通りです。"},
/*23 */ {q:"オートマチック二輪車は、クラッチ操作がいらない分、スロットルを急に回転させると急発進する危険がある。",a:true,e:"問題文の通りです。"},
/*24 */ {q:"二輪車でブレーキをかけるときは、必ずクラッチを切ってからかけた方がよい。",a:false,e:"エンジンブレーキを使います。"},
/*25 */ {q:"原付の最大積載量は60kgである。",a:false,e:"30kgまでです。"},
/*26 */ {q:"１２５cc以下の普通自動二輪車や原動機付自転車で、他の車をけん引するときの法定速度は３０km/hである。",a:false,e:"25km/hです。"},
/*27 */ {q:"125cc二輪は高速道路を走行できる。",a:false,e:"通行できません。"},
/*28 */ {q:"大型二輪免許で普通二輪を運転できる。",a:true,e:"問題文の通りです。"},
/*29 */ {q:"AT二輪では足を外に出してよい。",a:false,e:"出しません。"},
/*30 */ {q:"渋滞時、車の間を走行してよい。",a:false,e:"危険です。"},
/*31 */ {q:"二輪車は四輪車の死角に入りやすい。",a:true,e:"問題文の通りです。"},
/*32 */ {q:"二輪車は実際より遠くに見られやすい。",a:true,e:"問題文の通りです。"},
/*33 */ {q:"四輪車は二輪車に気づかないことがある。",a:true,e:"問題文の通りです。"},
/*34 */ {q:"スロットル故障時は点火スイッチを切る。",a:true,e:"問題文の通りです。"},
/*35 */ {q:"夜間は反射材を着用するとよい。",a:true,e:"問題文の通りです。"},
/*36 */ {q:"大型二輪車は400ccを超える。",a:true,e:"問題文の通りです。"},
/*37 */ {q:"AT二輪はエンジンブレーキが強い。",a:false,e:"弱めです。"},
/*38 */ {q:"自動車の保管場所は2km以内が原則である。",a:true,e:"問題文の通りです。"},
/*39 */ {q:"前かがみ姿勢ほど安全である。",a:false,e:"視野が狭くなります。"},
/*40 */ {q:"ハンドルは軽く握る。",a:true,e:"問題文の通りです。"},
/*41 */ {q:"ひじは軽く曲げる。",a:true,e:"問題文の通りです。"},
/*42 */ {q:"エンジンを切って押して歩けば歩行者である。",a:true,e:"問題文の通りです。"},
/*43 */ {q:"発進時は後方と左右の安全確認を行う。",a:true,e:"重要です。"},
/*44 */ {q:"交差点では対向右折車に注意する。",a:true,e:"事故が多いです。"},
/*45 */ {q:"横風時はハンドルを強く握る。",a:false,e:"軽く握ります。"},
/*46 */ {q:"タイヤの空気圧不足は危険である。",a:true,e:"操縦性が悪化します。"},
/*47 */ {q:"二輪車は急制動時に転倒しやすい。",a:true,e:"特性です。"},
/*48 */ {q:"雨天時は制動距離が伸びる。",a:true,e:"問題文の通りです。"},
/*49 */ {q:"発進直後は特にバランスに注意する。",a:true,e:"重要です。"},
/*50 */ {q:"二輪車は四輪車より不安定である。",a:true,e:"構造上の特性です。"}
];

function showQuestion(){
  const q = questions[current];
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  if(val === q.a){
    score++;
  }else{
    wrongList.push({q:q.q,e:q.e});
  }
  current++;
  current < questions.length ? showQuestion() : showResult();
}

function showResult(){
  let html = `<h2>結果</h2>
  <p>得点：${score} / ${questions.length}</p>`;
  html += score >= PASS_LINE
    ? `<p class="correct">合格</p>`
    : `<p class="wrong">不合格</p>`;
  if(wrongList.length){
    html += `<div class="review"><h3>復習</h3>`;
    wrongList.forEach(w=>{
      html += `<p>❌ ${w.q}<br>解説：${w.e}</p>`;
    });
    html += `</div>`;
  }
  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
