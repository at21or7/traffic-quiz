<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交通法規 模擬テスト（50問）</title>

<style>
body{
  font-family: "メイリオ", sans-serif;
  background:#eef2f5;
}

#container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  border:2px solid #003366;
  padding:25px;
}

h1{
  text-align:center;
  color:#003366;
}

button{
  padding:10px 20px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}

.correct{ color:green; font-weight:bold; }
.wrong{ color:red; font-weight:bold; }

.review{
  margin-top:25px;
  border-top:1px solid #ccc;
  padding-top:15px;
}
</style>
</head>

<body>

<h1>村上中央自動車学校　学科問題（二輪車）</h1>
<p style="text-align:center;color:#555;">
本免試験を想定した学科模擬テスト（全50問）
</p>

<div id="container"></div>

<script>
const PASS_LINE = 45;
let current = 0;
let score = 0;
let wrongList = [];

const questions = [
  {q:"二輪車のブレーキのかけ方には、ブレーキレバーを使う場合、ブレーキペダルを使う場合、エンジンブレーキを使う場合の３種類ある。　",a:true,e:"問題文の通りです。"},
  {q:"二輪車でブレーキをかけるときは、乾いた路面では前輪ブレーキ、路面がぬれてすべりやすいところでは後輪ブレーキをやや強めにかける。　",a:true,e:"問題文の通りです。"},
  {q:"二輪車でブレーキをかけるときは、車体を垂直に保ち、ハンドルを切らない状態で、エンジンブレーキ効かせながら前後輪のブレーキを同時にかけるようにする。",a:true,e:"問題文の通りです。"},
  {q:"二輪車を運転してカーブを通行するときは、カーブの途中でクラッチを切って惰力で走行し、カーブの後半でやや加速するのがよい。",a:false,e:"カーブの途中ではクラッチは切らないで車輪にエンジンの力をかけて走行します。"},
  {q:"二輪車のブレーキには、あそびはない方ほうがよい。",a:false,e:"ブレーキレバーをほんの少し握っても実際にはブレーキはかかりません。 このあそびがないと少しレバーに指が引っかかっただけでブレーキがかかり転倒する危険があります。"},
  {q:"二輪車のエンジンブレーキは、スロットルの戻し、または、シフトダウン（低速ギアに入れること）がある。",a:true,e:"問題文の通りです。"},
  {q:"二輪車でカーブを曲がるときは、車体を傾けると横滑りしやすいので、車体を傾けないようにしてハンドルを切るとよい。",a:false,e:"曲がるときは、ハンドルを切るのではなく車体を傾ける（バンクする）ことによって自然に曲がるようにしましょう。"},
  {q:"二輪車を運転するときは、ステップに土踏まずを載せて、足先はブレーキを不用意に踏んでしまうことがないように、 ブレーキペダルの下に位置するのがよい。",a:false,e:"先はブレーキペダルの「上」におきます。上でないとすぐにブレーキをかけることができません。"},
  {q:"二輪車はぬかるみや砂利道などでは、ブレーキをかけないようにし、スロットルで速度を保ち、バランスをとりながら 通過するのがよい",a:true,e:"低速ギアで速度を変えず一定の速度を保ってゆっくり走るようにしましょう。"},
  {q:"二輪車でぬかるみや砂利道を通行するときは、タンクを両ひざではさみ、路面の状況 によっては立ち姿勢をとりバランスを保ちながら走行するのがよい。",a:true,e:"問題文の通りです。"},
  {q:"二輪車の正しい乗車姿勢は、ステップに土踏まずをのせ、足の裏が水平になるようにし、足先 が前方を向くようにして、 タンクを両ひざでしめるのがよい",a:true,e:"問題文の通りです。"},
  {q:"二輪車を運転してカーブを通行するときは、カーブの途中では、スロットルで速度を加減することが大切である",a:true,e:"問題文の通りです。"},
  {q:"二輪車でカーブを通行するときは、カーブの途中でクラッチを切り、常に車輪にエンジンの力をかけておき速度はスロットルで加減しカーブの後半で前方の安全を確かめてからやや加速するのがよい。",a:false,e:"カーブの途中ではクラッチは切らない で車輪にエンジンの力をかけて走行し ます。"},
  {q:"二輪車でカーブを通行するときは、車体を傾けると自然に曲がるので、手前の直線部分であらかじめ速度を落とさなくてもよい。",a:false,e:"カーブを通行するときは、その手前の直線部分であらかじめ十分速度を落としましょう。"},
  {q:"二輪車がけん引することができる台数の制限は、普通自動二輪車は1台まで、大型二輪車は2台までである。",a:false,e:"大型自動二輪車、普通自動二輪車、小型特殊自動車でけん引する場合は1台までです。"},
  {q:"二輪車のチェーンはゆるみがあると危険なので、運行前には必ず、いっぱいに張っておくのがよい。",a:false,e:"チェーンはゆるみ過ぎや、はり過ぎは良くありません。"},
  {q:"二輪車は、体で安定を保ちながら走り、停止すれば安定を失うという構造上の特性をもっており、四輪車とは違った 運転技術が必要である。",a:true,e:"問題文の通りです。"},
  {q:"制限速度を守っていれば安全確認は不要。",a:false,e:"安全確認は常に必要です。"},
  {q:"酒気帯び運転は禁止されている。",a:true,e:"少量でも禁止です。"},
  {q:"二輪車は傘を差して運転してよい。",a:false,e:"片手運転は禁止です。"},
  {q:"横断歩道付近では追い越し禁止である。",a:true,e:"歩行者保護のためです。"},
  {q:"警察官の手信号は信号機より優先される。",a:true,e:"警察官の指示が最優先です。"},
  {q:"夜間は速度を上げたほうが安全である。",a:false,e:"夜間は慎重な運転が必要です。"},
  {q:"交差点でのUターンは禁止されている場合がある。",a:true,e:"標識等で禁止されることがあります。"},
  {q:"二輪車は歩道を通行できる。",a:false,e:"原則通行不可です。"},
  {q:"制動距離は速度が上がると長くなる。",a:true,e:"速度に比例して伸びます。"},
  {q:"追い越し時は右側から行う。",a:true,e:"原則右側です。"},
  {q:"信号のない横断歩道では歩行者が優先。",a:true,e:"信号がなくても同じです。"},
  {q:"エンジンブレーキは使ってはいけない。",a:false,e:"積極的に使います。"},
  {q:"雨天時はマンホールの上で滑りやすい。",a:true,e:"特に注意が必要です。"},
  {q:"二輪車の二人乗りは禁止されている。",a:false,e:"条件を満たせば可能です。"},
  {q:"安全確認は目視で行うことが重要である。",a:true,e:"ミラーだけでは不十分です。"},
  {q:"交差点での徐行は義務である場合がある。",a:true,e:"見通しが悪い場合などです。"},
  {q:"ブレーキは前後同時に使う。",a:true,e:"安定した制動になります。"},
  {q:"夜間は対向車がいてもハイビームを使う。",a:false,e:"切り替えが必要です。"},
  {q:"合図を出せば必ず進路変更できる。",a:false,e:"安全確認が前提です。"},
  {q:"制限速度は最高速度を示している。",a:true,e:"超えてはいけません。"},
  {q:"二輪車もシートベルトを着用する。",a:false,e:"ヘルメット着用義務です。"},
  {q:"見通しの良い直線では追い越し禁止でない。",a:true,e:"標識がなければ可能です。"},
  {q:"疲労時は運転を控えるべきである。",a:true,e:"事故防止の基本です。"},
  {q:"二輪車は車の左側をすり抜けてよい。",a:false,e:"危険行為です。"},
  {q:"信号待ち中でも安全確認は必要。",a:true,e:"周囲確認は常に必要です。"},
  {q:"法定速度は道路種別により異なる。",a:true,e:"一般道・高速で異なります。"},
  {q:"運転中の携帯電話操作は禁止。",a:true,e:"重大な違反です。"},
  {q:"周囲の交通状況に応じた運転が必要。",a:true,e:"基本中の基本です。"}
];

function showQuestion(){
  const q = questions[current];
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  if(val === q.a){
    score++;
  }else{
    wrongList.push({q:q.q,e:q.e});
  }
  current++;
  current < questions.length ? showQuestion() : showResult();
}

function showResult(){
  let html = `<h2>結果</h2>
  <p>得点：${score} / 50</p>`;

  html += score >= PASS_LINE
    ? `<p class="correct">合格（当校基準達成）</p>`
    : `<p class="wrong">不合格（再学習してください）</p>`;

  if(wrongList.length){
    html += `<div class="review"><h3>復習</h3>`;
    wrongList.forEach(w=>{
      html += `<p>❌ ${w.q}<br>解説：${w.e}</p>`;
    });
    html += `</div>`;
  }
  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
